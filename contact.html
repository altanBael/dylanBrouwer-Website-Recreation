        <article id="contact--article--right" class="contact--article">
          <div class="form--intro">
            <p>If you want us to work together, or just say hi. Drop me a message.</p>
          </div>
          <form action="">
            <div class="form--item">
              <label for="firstName">Name</label>
              <input
                type="text"
                placeholder="What is your name ?"
                maxlength="256"
                name="firstName"
                data-name="First Name"
              />
            </div>
            <div class="form--item">
              <label for="emailAdress">Email Adress</label>
              <input
                type="text"
                placeholder="What is your email adress ?"
                maxlength="256"
                name="emailAdress"
                data-name="Email Adress"
                required
              />
            </div>
            <div class="form--item">
              <label for="">Message</label>
              <textarea
                type="text"
                name="textArea"
                data-name="textArea"
                id="contact--form--textArea"
                maxlength="5000"
                placeholder="Write your message here ..."
                required
              ></textarea>
            </div class="form--item">
            <div>
              <input type="checkbox" name="checkBoxPrivacyPolicy" id="contact--checkBoxPrivacyPolicy" data-name="checkBoxPrivacyPolicy" />
              <span id="contact--privacyPolicyText">I agree to the <a id="privacyPolicyLink" href=""> privacy policy</a></span>
            </div>
            <button type="submit" value="submit" class="btn-grad">Submit</button>
          </form>
        </article>

        <div id="contact--gradient--small"></div>
